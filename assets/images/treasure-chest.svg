<svg xmlns="http://www.w3.org/2000/svg" width="200" height="180" viewBox="0 0 200 180">
  <defs>
    <linearGradient id="chestGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <linearGradient id="lidGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>
  <!-- Chest body -->
  <rect x="30" y="90" width="140" height="70" rx="8" fill="url(#chestGrad)" stroke="#7c3aed" stroke-width="2"/>
  <!-- Chest lid -->
  <path d="M25 90 Q100 30 175 90 Z" fill="url(#lidGrad)" stroke="#7c3aed" stroke-width="2"/>
  <!-- Lock -->
  <circle cx="100" cy="105" r="12" fill="#ffe14d" stroke="#e6a800" stroke-width="2"/>
  <rect x="95" y="105" width="10" height="14" rx="2" fill="#ffe14d" stroke="#e6a800" stroke-width="1"/>
  <!-- Glow coins -->
  <circle cx="60" cy="65" r="10" fill="#ffe14d" opacity="0.7"/>
  <circle cx="140" cy="65" r="8" fill="#0fffb2" opacity="0.7"/>
  <circle cx="85" cy="50" r="6" fill="#ffe14d" opacity="0.5"/>
  <circle cx="115" cy="55" r="7" fill="#0fffb2" opacity="0.5"/>
</svg>
